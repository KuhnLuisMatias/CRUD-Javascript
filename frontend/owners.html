<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Vet</title>

  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Pets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="veterinarians.html">Veterianians</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="owners.html">Owners</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="consultas.html">Consultas</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--CONTAINER-->
    <div class="container">
      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn btn-primary"
        style="margin: 30px"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        New
      </button>
      <!-- Table -->
      <table class="table caption-top">
        <caption>
          List of owners
        </caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">DNI</th>
            <th scope="col">Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Country</th>            
          </tr>
        </thead>
        <tbody id="list-owners"></tbody>
      </table>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New Owner</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="row g-3">
                <input type="hidden" id="owner-index">                    
                    <div class="col-md-12">
                        <label for="owner-dni" class="form-label">DNI</label>
                        <input type="text" class="form-control" id="owner-dni" />
                    </div>
                    <div class="col-md-6">
                        <label for="owner-name" class="form-label">Name</label>
                        <input type="text" class="form-control" id="owner-name" />
                    </div>
                    <div class="col-md-6">
                        <label for="owner-last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="owner-last-name" />
                    </div>
                    <div class="col-md-12">
                        <label for="owner-country" class="form-label"
                            >Country</label
                        >
                        <select id="owner-country" class="form-select">
                            <option selected>Select...</option>
                            <option>Argentina</option>
                            <option>Brasil</option>
                            <option>USA</option>
                        </select>
                        </div>
                </input>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                onclick="resetModal()"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="btnSave"
                data-bs-dismiss="modal"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/owners.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
