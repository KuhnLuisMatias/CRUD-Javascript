          <form class="d-flex">

              Search

    <!--CONTAINER-->
    <div class="container">     
      <div class="actions-menu">
        <div class="actions-menu-content">
          <!-- Button trigger modal -->
          <button
          type="button"
          class="btn btn-primary"
          style="margin: 30px"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal">New</button>

          <div class="alert alert-danger alert-dismissible " id="alerta" role="alert">
            <strong>Oops!</strong> Algo sali√≥ mal.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        </div>
      </div>
      

      <table class="table caption-top">
        <caption>
          List of animals
        </caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Type Animal</th>
            <th scope="col">Owner</th>
          </tr>
        </thead>
        <tbody id="list-animals"></tbody>
      </table>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">New pet</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form class="row g-3">
                <input type="hidden" id="pet-index">
                    <div class="col-md-12">
                    <label for="pet-type" class="form-label"
                        >Type of animal</label
                    >
                    <select id="pet-type" class="form-select">
                        <option selected>Select...</option>
                        <option>Dog</option>
                        <option>Cat</option>
                        <option>Other</option>
                    </select>
                    </div>
                    <div class="col-md-6">
                    <label for="pet-name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="pet-name" />
                    </div>
                    <div class="col-md-6">
                    <label for="pet-owner" class="form-label">Owner</label>
                    <select id="pet-owner" class="form-select">
                        <option selected>Select...</option>
                        <option>Matias</option>
                        <option>Barby</option>
                        <option>Cyn</option>
                        <option>Gonzalo</option>
                    </select>
                    </div>
                </input>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                onclick="resetModal()"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="btnSave"
                data-bs-dismiss="modal"
              >
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/pets.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

    ></script>    
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
