<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />

    <!-- Bootstrap CSS -->   
   <link
   href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

   integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
   crossorigin="anonymous"
 />

    <title>Vet</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo02"
          aria-controls="navbarTogglerDemo02"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Pets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="veterinarians.html">Veterianians</a>

            <li class="nav-item">
              <a class="nav-link" href="owners.html">Owners</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="consultas.html">Consultas</a>
            </li>
          </ul>
          <form class="d-flex">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>

    <!--CONTAINER-->
    <div class="container">     
      <div class="actions-menu">
        <div class="actions-menu-content">
          <!-- Button trigger modal -->
          <button
          type="button"
          class="btn btn-primary"
          style="margin: 30px"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal">New</button>

          <div class="alert alert-danger alert-dismissible " id="alerta" role="alert">
            <strong>Oops!</strong> Algo salió mal.
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

        </div>
      </div>
      

      <table class="table caption-top">
        <caption>
          List of consultations
        </caption>
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Mascota</th>
            <th scope="col">Veterinaria</th>
            <th scope="col">Diagnostico</th>
            <th scope="col">Creado</th>
            <th scope="col">Editado</th>
          </tr>
        </thead>
        <tbody id="lista-consultas"></tbody>
      </table>
      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title " id="exampleModalLabel">Nueva consulta</h5>                                  
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>              
            </div>

            <div class="alert alert-danger alert-dismissible fade show" id="alertamodal">                
              <h4 class="alert-heading">Error!</h4> Información incompleta.
          </div>        

            <div class="modal-body">              
              <form class="row g-3 needs-validation" id="formulario">                
                <input type="hidden" id="pet-index"/>
                    <div class="col-md-12">                     
                    <label for="pet-type" class="form-label"
                        >Mascota</label
                    >
                    <select id="mascota" class="form-select">
                        <option value="" selected>Seleccionar Mascota</option>                        
                    </select>
                    </div>
                    <div class="col-md-12">
                      <label for="pet-name" class="form-label">Veterinaria</label>
                      <select id="veterinaria" class="form-select">
                        <option value="" selected>Seleccionar Veterinaria</option>                        
                      </select>
                    </div>
                    
                    <div class="col-md-12">                      
                      <textarea class="form-control" placeholder="Historia" id="historia"></textarea>
                    </div>

                    <div class="col-md-12">
                    <label for="diagnostico" class="form-label">Diagnostico</label>
                    <select id="diagnostico" class="form-select">
                        <option value="" selected>Seleccione Diagnostico</option>
                        <option>Moquillo</option>
                        <option>Sarna</option>                       
                    </select>
                    </div>
                </input>
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
                onclick="resetModal()"
              >
                Close
              </button>
              <button
                type="button"
                class="btn btn-primary"
                id="btnSave"                
              >
              <!--data-bs-dismiss="modal"-->
                Save
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/consultas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>  
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>  
    
  </body>
</html>
